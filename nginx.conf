server {
    listen 80;
    
    # 1. Frontend: Serve React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. MinIO Proxy: Forward /minio/ requests to the MinIO container
    # This exposes MinIO publicly at http://localhost:3000/minio/
    location /minio/ {
        # 'minio' is the service name in docker-compose. 
        # The trailing slash '/' is CRITICAL. It strips '/minio/' from the path before forwarding.
        proxy_pass http://minio:9000/;
        
        proxy_set_header Host minio:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (MinIO console uses it)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase body size to allow large file uploads (e.g., 100MB)
        client_max_body_size 100M;
    }
}